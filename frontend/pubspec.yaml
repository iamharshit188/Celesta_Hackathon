name: fake_news_detector
description: A multi-modal fake news and deepfake detection app with Perplexity-inspired UX

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  share_plus: ^7.0.0
  
  # State management
  provider: ^6.1.1
  
  # HTTP client
  dio: ^5.3.2
  
  # UI and navigation
  cupertino_icons: ^1.0.6
  
  # File handling
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # Media and audio
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5
  record: ^4.4.4
  just_audio: ^0.9.35
  
  # Utilities
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.1
  intl: ^0.18.1
  
  # Logging
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
